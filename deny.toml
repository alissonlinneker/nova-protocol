[graph]
all-features = true

[advisories]
version = 2
ignore = [
    # Transitive dependencies via libp2p/arkworks â€” track upstream fixes.
    "RUSTSEC-2024-0437", # protobuf uncontrolled recursion
    "RUSTSEC-2025-0009", # aes overflow check panic
    "RUSTSEC-2025-0055", # tracing ANSI escape sequences
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Zlib",
    "BSL-1.0",
    "CC0-1.0",
    "OpenSSL",
    "BlueOak-1.0.0",
]

[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[bans]
multiple-versions = "warn"
wildcards = "allow"

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
