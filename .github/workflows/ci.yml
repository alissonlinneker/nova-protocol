name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  # ---------------------------------------------------------------------------
  # Lint — formatting and static analysis
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: lint-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            lint-${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  # ---------------------------------------------------------------------------
  # Rust tests — matrix across stable and nightly
  # ---------------------------------------------------------------------------
  test-rust:
    name: Test Rust (${{ matrix.toolchain }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        toolchain: [stable, nightly]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libssl-dev pkg-config clang

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-${{ runner.os }}-${{ matrix.toolchain }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            test-${{ runner.os }}-${{ matrix.toolchain }}-cargo-

      - name: Run tests
        run: cargo test --workspace --verbose

  # ---------------------------------------------------------------------------
  # TypeScript SDK tests
  # ---------------------------------------------------------------------------
  test-typescript:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: sdk/typescript/package-lock.json

      - name: Install dependencies
        working-directory: sdk/typescript
        run: npm ci

      - name: Run linter
        working-directory: sdk/typescript
        run: npm run lint --if-present

      - name: Run tests
        working-directory: sdk/typescript
        run: npm test

  # ---------------------------------------------------------------------------
  # Python SDK tests
  # ---------------------------------------------------------------------------
  test-python:
    name: Test Python SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        working-directory: sdk/python
        run: pip install -e ".[dev]"

      - name: Run tests
        working-directory: sdk/python
        run: pytest tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Release build — verifies the release profile compiles
  # ---------------------------------------------------------------------------
  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: [lint, test-rust]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libssl-dev pkg-config clang

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: build-${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            build-${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --workspace --release

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: nova-node-linux-amd64
          path: target/release/nova-node
          retention-days: 7
